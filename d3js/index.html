    <p>D3jsベーステンプレート</p>

</div> 
    
<!-- コンテンツ -->
<div clas="contents">
    
<!-- グラフ -->    
<div class="graph">

<!-- 制御  -->   
<script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];

        .data(dataset)
        .enter()
        .append("p")
        .text("新しいパラグラフ！");

</script>
