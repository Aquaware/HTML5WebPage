<!-- webGL shader!-->
<script id="vertexShaderSourceText" type="x-shader/x-vertex">
    attribute vec3 aPosition;
    attribute vec4 aColor;
    uniform mat4 uModelView;
    uniform mat4 uProjection;
    varying vec4 vColor;

    void main(void) {
      gl_Position =  uProjection * uModelView * vec4(aPosition, 1.0);
      vColor = aColor;
    }
</script>
<script id="fragmentShaderSourceText" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void) {
      gl_FragColor = vColor;
    }
</script>

<script type="text/JavaScript" src="./js/main.js"></script>

</head>
